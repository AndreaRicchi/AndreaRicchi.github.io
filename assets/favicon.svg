<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <!-- 
    This SVG favicon is designed to match the portfolio's style.
    - The background color (#111827) matches the site's dark gray.
    - The text color (#22d3ee) matches the site's cyan accent.
    - The rounded corners on the background match the modern aesthetic.
  -->
  <rect width="100" height="100" rx="15" fill="#111827" />
  <text 
    x="50%" 
    y="50%" 
    dominant-baseline="middle" 
